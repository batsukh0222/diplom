<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtoon Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="js.js">

</head>
<body>
  <header>
    <div class="logo">
      <h1>Webtoon</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">My Library</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured">
      <h2>Featured Webtoons</h2>
      <div class="webtoon-list">
        <div class="webtoon-item">
          <img src="webtoon1.jpg" alt="Webtoon 1">
          <h3>Webtoon Title 1</h3>
        </div>
        <div class="webtoon-item">
          <img src="webtoon2.jpg" alt="Webtoon 2">
          <h3>Webtoon Title 2</h3>
        </div>
        <div class="webtoon-item">
          <img src="webtoon3.jpg" alt="Webtoon 3">
          <h3>Webtoon Title 3</h3>
        </div>
      </div>
    </section>

    <section class="genres">
      <h2>Explore by Genre</h2>
      <div class="genre-list">
        <div class="genre-item">Action</div>
        <div class="genre-item">Romance</div>
        <div class="genre-item">Fantasy</div>
        <div class="genre-item">Drama</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Webtoon Clone. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
